<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <hr>
    <table border="2">
        <tr>
            <td>ID</td>
            <td>Nome</td>
            <td>Email</td>
            <td>Endereco</td>
            <td>Excluir</td>
        </tr>
        {% for pessoa in pessoas %}
        <tr>
            <td>{{pessoa.id}}</td>
            <td>{{pessoa.nome}}</td>
            <td>{{pessoa.email}}</td>
            <td>{{pessoa.endereco}}</td>
            <td><a href="/apagar/{{pessoa.id}}">X</a></td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <br>
    <a href="/">Voltar</a>
</body>
</html>
